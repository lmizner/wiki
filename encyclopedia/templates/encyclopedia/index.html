{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search %}
        <h2>Search results for "{{ value }}"...</h2>
    {% else %}
        <h2>All Pages</h2>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
