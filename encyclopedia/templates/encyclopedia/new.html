{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'new' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
    {% if existing %}
    <div role="alert">
        This entry already exists. If you want to view or edit, <a href="/wiki/{{ entry }}">click here</a>.
    </div>
    {% endif %}
{% endblock %}
